# Install pip3 to install SDK
- name: Install pip3
  apt:
    name: python3-pip
    state: present
    update_cache: yes
  become: true
  become_method: sudo

# Install Docker SDK
- name: Install docker python package
  pip:
    name: docker

# Install Docker-compose
- name: Install docker-compose python package
  pip:
    name: docker-compose